notifications:
  email: false
sudo: enabled
os: linux
language: python
cache: pip
python: 3.7-dev
install:
- python3 -m pip install -r requirements.txt
matrix:
  include:
  - name: Linux - Python 3 nightly
    os: linux
    python: nightly
    language: python
    script:
    - python3 setup.py sdist bdist_wheel && python3 -m twine check dist/*
deploy:
  - provider: pypi
    user:
      secure: 
    password:
      secure: 
    skip_existing: true
    skip_cleanup: true
    distributions: sdist bdist_wheel
    on:
      repo: Drakkar-Software/simplifiedpytrends
      branch: master
      tags: true
      condition: "$TRAVIS_OS_NAME = 'linux'"